spring.application.name=connect-four-rest
# Logging
logging.level.root=INFO

# Swagger UI / OpenAPI configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.info.title=Connect Four API
springdoc.info.description=REST API for the Connect Four game
springdoc.info.version=0.1.0

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Liveness & Readiness probes (for K8s/Docker)
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# App info
info.app.name=Connect Four Rest
info.app.version=0.1.0